  <script id='home-template' type='text/template'>
    <div id='home'>
      <h1>Centurion</h1>
      <h3>Listen to your code</h3>
      <p>
        There are ways of determining when your Ruby project has gone off track.
        Cyclic complexity is one of them. Pay attention to the parts of your code

  <script id='project-template' type='text/template'>
    <div id='project'>
      <h5>Project Files</h5>
      <div class='sourcelist'></div>
    </div>
  </script>
  <script id='projects-template' type='text/template'>
    <div id='projects'>
      <h2>Projects</h2>
      <ul id='projects'>
        <% _.each(projects, function(project) { %> <li><a href="#projects/<%= project.name %>"><%= project.name %></a></li> <% }); %>
      </ul>
    </div>
  </script>
  <script id='sourcelist-template' type='text/template'>
    <ul class='sourcelist'>
      <% _.each(sourceList, function(source) { %> <li><a href="#source/<%= source %>"><%= source %></a></li> <% }); %>
    </ul>
  </script>
  <script id='source-template' type='text/template'>
    <li class='source'>
      <a href='#'>%= name %></a>
    </li>
